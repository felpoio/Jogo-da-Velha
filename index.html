<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><h1>Jogo da Velha</h1></div>
    <div id="container">
    </div>
    <p id="jogadorDaVez"></p>
    <dialog id="inicioDeJogo">
        <form>
            <div>
                <label for="nome-jogador1">Insira o nome do jogador 1</label>
                <input type="text" name="nome1" id="nome-jogador1" placeholder="Jogador 1" required>
            </div>
            <div>
                <label for="nome-jogador2">Insira o nome do jogador 2</label>
                <input type="text" name="nome2" id="nome-jogador2" placeholder="Jogador 2" required>
            </div>
            <div id="marcador">
                <p>Jogador 1, Selecione seu marcador</p>
                <input type="radio" name="marcador" id="X" required>
                <label for="X">X</label>
                <input type="radio" name="marcador" id="O" required>
                <label for="O">O</label>
            </div>
            <button id="game-start" type="submit">Come√ßar!</button>
        </form>
    </dialog>
    <dialog id="fimDeJogo">
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
